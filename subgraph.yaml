specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: UBIScheme
    network: xdc
    source:
      address: "0x22867567E2D80f2049200E25C6F31CB6Ec2F0faf"
      abi: UBIScheme
      startBlock: 95249624
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Claim
        - User
        - UserDay
        - DailyClaimStat
        - GlobalTotals
      abis:
        - name: UBIScheme
          file: ./abis/UBIScheme.json
      eventHandlers:
        - event: UBIClaimed(indexed address,uint256)
          handler: handleUBIClaimed
        - event: UBICalculated(uint256,uint256,uint256)
          handler: handleUBICalculated
      file: ./src/mapping.ts
